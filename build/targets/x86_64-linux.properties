target.arch=ia32
target.endianness=little
target.os=Linux
target.heap-layout=64BIT
#target.bootimage.data.size=0x8000000
#target.bootimage.code.size=0x4000000
target.bootimage.data.address=0x0000020000000000L
target.bootimage.code.address=0x0000020008000000L
target.bootimage.rmap.address=0x000002000c000000L
target.max-mappable.address  =0x0000200000000000L
target.address.size=64
target.dll-ext=.so
target.dll-prefix=lib
target.lib-ext=
target.lib-prefix=
target.obj-ext=.o
target.obj-prefix=
target.jni-suffix=${target.dll-ext}
target.debug-suffix=${target.dll-ext}
target.exe-ext=
target.arch.sse2=full
target.arch.hw_fsqrt=true
